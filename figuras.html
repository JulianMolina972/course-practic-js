<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header class="header">
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <main class="main">
        <section class="main-section--cuadrado">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form class="section-form--cuadrado" action="">
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number"/>
                <button class= "calcularPerimetroCuadrado" type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button class= "calcularAreaCuadrado" type="button" onclick="calcularAreaCuadrado()"">
                    Calcular el área
                </button>
            </form>
        </section>
        <section class="main-section--triangulo">
            <h2>Calcula el área y perímetro de un triángulo isosceles</h2>
            <form class="section-form--triangulo" action="">
                <label for="InputTriangulo1">
                    Escribe cuanto mide el primer lado del triángulo isosceles:
                </label>
                <input class="form-input-triangulo1" id="InputTriangulo1" type="number"/>
                <label for="InputTriangulo2">
                    Escribe cuanto mide el segundo lado del triángulo isosceles:
                </label>
                <input class="form-input-triangulo2" id="InputTriangulo2" type="number"/>
                <label for="InputTrianguloBase">
                    Escribe cuanto mide la base del triangulo isosceles:
                </label>
                <input class="form-input-trianguloBase" id="InputTrianguloBase" type="number"/>
                <button class= "calcularPerimetroTriangulo" type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button class= "calcularAreaTriangulo" type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section class="main-section--circulo">
            <h2>Calcula el área y perímetro de un Circulo</h2>
            <form class="section-form--circulo" action="">
                <label for="InputCirculo">
                    Escribe cuanto mide el radio del Circulo:
                </label>
                <input id="InputCirculo" type="number"/>
                <button class="calcularPerimetroCirculo" type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perímetro
                </button>
                <button class="calcularAreaCirculo" type="button" onclick="calcularAreaCirculo()"">
                    Calcular el área
                </button>
            </form>
        </section>
    </main>
    
    <script src="./figuras.js"></script>
    
</body>
</html>
